<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>

  <body>

        <div class="container-fluid">
          <a class="navbar-brand" href="#">&#128511;</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about/">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Other </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="/contact/">Contact</a></li>

                  <li><a class="dropdown-item" href="/sosmed/">Sosmed</a></li>

            </form>
          </div>
        </div>

      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../gallery/img/2222.jpg" class="d-block w-100" alt="..." style="height: 400px" />
            <div class="carousel-caption">
              <h5>Minum Ni Boba</h5>
              <p>Jalan-jalan ke mojokerto.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../gallery/img/1111.jpg" class="d-block w-100" alt="..." style="height: 400px" />
            <div class="carousel-caption">
              <h5>Hotel Mojokerto</h5>
              <p>Mantap-mantap bareng ayang &#128089;.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../gallery/img/3333.jpg" class="d-block w-100" alt="..." style="height: 400px" />
            <div class="carousel-caption">
              <h5>Budha Bobo</h5>
              <p>Mungkin dia lelah ya yang.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="container-fluid bg-dark text-light" style="height: 100vh">
        <div class="row text-center align-items-center">
          <div class="col-8"><span class="a3">Gallery</span></div>
          <div class="col-4">
            <img src="/gallery/img/IMG20220319073939.jpg" class="img-thumbnail" />
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
